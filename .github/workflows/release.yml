name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create release package
        run: |
          mkdir -p release-package/dist
          cp dist/index.js release-package/dist/
          cp icon.svg release-package/
          cp README.md release-package/
          cd release-package
          zip -r ../orca-tana-tag-color-plugin-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..
      
      - name: Create Release
