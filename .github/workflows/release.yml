name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create release package
        run: |
          mkdir -p release-package/dist
          cp dist/index.js release-package/dist/
          cp icon.svg release-package/
          cp README.md release-package/
          cd release-package
          zip -r ../orca-tana-tag-color-plugin-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: orca-tana-tag-color-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## Orca Tana 标签颜色插件 ${{ steps.get_version.outputs.VERSION }}
            
            ### 📦 安装方法
            1. 下载下方的 `orca-tana-tag-color-plugin-${{ steps.get_version.outputs.VERSION }}.zip`
            2. 解压到本地目录
            3. 在 Orca Note 中加载插件文件夹
            
            ### ✨ 功能特性
            - 🎨 标签颜色继承
            - 🎯 块级颜色覆盖
            - 🔖 图标支持
            - 🎪 折叠状态样式
            - 🔄 实时更新
            
            详细说明请查看 README.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

