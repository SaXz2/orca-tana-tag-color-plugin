name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean npm cache and install dependencies
      run: |
        # 清理npm缓存和依赖，解决rollup可选依赖问题
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      
    - name: Create release archive
      run: |
        cd dist
        zip -r ../orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip .
        cd ..
        echo "PLUGIN_VERSION=v${{ github.ref_name }}" >> $GITHUB_ENV
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.ref_name }}
        release_name: Release v${{ github.ref_name }}
        body: |
          ## Orca Tana 标签颜色插件 v${{ github.ref_name }}
          
          ### 📦 安装包
          - `orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip` - 插件文件包
          
          ### 🚀 安装方法
          1. 下载 `orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip` 文件
          2. 解压到本地目录
          3. 在 Orca Note 中进入插件管理
          4. 加载插件文件夹
          
          ### ✨ 更新内容
          - 自动构建的插件版本
          - 包含所有必要的样式文件和脚本
          
          ### 📝 使用说明
          详细使用说明请参考项目 README.md
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip
        asset_name: orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip
        asset_content_type: application/zip
        
    - name: Output release info
      run: |
        echo "🎉 Release created successfully!"
        echo "📦 Plugin package: orca-tana-tag-color-plugin-v${{ github.ref_name }}.zip"
        echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ github.ref_name }}"
