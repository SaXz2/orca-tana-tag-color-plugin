name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clean npm cache and install dependencies
      run: |
        # 清理npm缓存和依赖，解决rollup可选依赖问题
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      
    - name: Get package version
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "PLUGIN_VERSION=v$VERSION" >> $GITHUB_ENV
        
    - name: Create release archive
      run: |
        cd dist
        zip -r ../orca-tana-tag-color-plugin-v${{ steps.package-version.outputs.VERSION }}.zip .
        cd ..
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.package-version.outputs.VERSION }}" \
          --title "Release v${{ steps.package-version.outputs.VERSION }}" \
          --notes "## Orca Tana 标签颜色插件 v${{ steps.package-version.outputs.VERSION }}
        
        ### 📦 安装包
        - \`orca-tana-tag-color-plugin-v${{ steps.package-version.outputs.VERSION }}.zip\` - 插件文件包
        
        ### 🚀 安装方法
        1. 下载 \`orca-tana-tag-color-plugin-v${{ steps.package-version.outputs.VERSION }}.zip\` 文件
        2. 解压到本地目录
        3. 在 Orca Note 中进入插件管理
        4. 加载插件文件夹
        
        ### ✨ 更新内容
        - 自动构建的插件版本
        - 包含所有必要的样式文件和脚本
        
        ### 📝 使用说明
        详细使用说明请参考项目 README.md"
        
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload "v${{ steps.package-version.outputs.VERSION }}" ./orca-tana-tag-color-plugin-v${{ steps.package-version.outputs.VERSION }}.zip
        
    - name: Output release info
      run: |
        echo "🎉 Release created successfully!"
        echo "📦 Plugin package: orca-tana-tag-color-plugin-v${{ steps.package-version.outputs.VERSION }}.zip"
        echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package-version.outputs.VERSION }}"
